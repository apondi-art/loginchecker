<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Welcome</title>
</head>
<body>
    <h2>Welcome, <span th:text="${name}">User</span>!</h2>

    <p sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}">Logout</a>
    </p>
</body>
</html>
